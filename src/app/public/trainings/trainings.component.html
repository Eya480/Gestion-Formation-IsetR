<form [formGroup]="trainingsForm">
  <div class="container-fluid dashboard mt-4">
    <div class="row">
      <!-- Left side: Training title -->
      <div class="col-12 col-md-6">
        <h1 class="mb-4">Trainings</h1>
      </div>
      <!-- Right side: Search input -->
      <div class="col-12 col-md-6 d-flex justify-content-end mb-4">
        <input
          formControlName="searchInput"
          class="form-control w-50"
          type="search"
          placeholder="Search for Trainings"
        />
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"> <!-- Adjusted for 3 cards per row -->
      @if(trainingsArr().length > 0) {
        @for(training of trainingsArr(); track training) {
          <div class="card shadow-sm border-primary mb-4 small-card">
            <!-- Background Image inside the Card -->
            <div class="card-body text-center">
              <h5 class="card-title text-primary fw-bold">
                {{ training.titre }}
              </h5>
              <p><strong>{{ training.description }}</strong> </p>
              <a [routerLink]="['../','trainingDetails', training.id]" class="btn btn-outline-primary btn-sm">Voir les d√©tails</a>
              </div>
          </div>
        } } @else{
            <div class="alert alert-dismissible alert-danger ">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>No Search Found!!</strong>
              </div>
        }
      </div>
    </div>
  </form>
