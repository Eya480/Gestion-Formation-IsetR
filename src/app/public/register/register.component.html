<div class="container mt-5">
    <h1 class="card-title text-primary">S'inscrire à la session de formation</h1>
<form>
    <div class="mb-3">
    <p>Vous vous inscrivez à la session : </p>
      <label for="exampleInputEmail1" class="form-label">Prénom </label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Mot de Passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!--*ngIf="!sessionId"-->
<div style="display: none;">
    <p>L'identifiant de la session est introuvable. Veuillez contacter l'administrateur pour plus d'assistance.</p>
  </div>
