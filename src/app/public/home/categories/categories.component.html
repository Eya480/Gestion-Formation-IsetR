<div class="container my-5">
    <!-- Titre et description -->
    <h1 class="text-center text-primary">{{ titre }}</h1>
    <p class="text-center mt-3">{{ description }}</p>
  
    <!-- Section des catégories -->
    <div class="row mt-5">
      <div class="col-12">
        <h2 class="text-secondary">Nos Catégories :</h2>
      </div>
      <div class="col-md-4" *ngFor="let categorie of categories">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ categorie }}</h5>
            <a [routerLink]="['/formations']" class="btn btn-primary">Voir les formations</a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Section des formations -->
    <div class="row mt-5">
      <div class="col-12">
        <h2 class="text-secondary">Nos Formations :</h2>
      </div>
      <div class="col-md-4" *ngFor="let formation of formations">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ formation.titre }}</h5>
            <p class="card-text">{{ formation.description }}</p>
            <a [routerLink]="['/formations', formation.id]" class="btn btn-primary">Voir les détails</a>
          </div>
        </div>
      </div>
    </div>
  </div>
